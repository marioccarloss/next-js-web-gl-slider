<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #111111; }
      .wave1 { fill: #8b5cf6; }
      .wave2 { fill: #a78bfa; }
      .wave3 { fill: #c4b5fd; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #fafafa; }
      .wave1 { fill: #7c3aed; }
      .wave2 { fill: #8b5cf6; }
      .wave3 { fill: #a78bfa; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37"/>
  <!-- Distortion waves representing WebGL slider effect -->
  <path class="wave1" d="M30 90 Q50 60, 90 90 T150 90 L150 130 Q130 100, 90 130 T30 130 Z" opacity="0.9"/>
  <path class="wave2" d="M30 70 Q60 40, 90 70 T150 70 L150 110 Q120 80, 90 110 T30 110 Z" opacity="0.7"/>
  <path class="wave3" d="M30 50 Q70 25, 90 50 T150 50 L150 90 Q110 65, 90 90 T30 90 Z" opacity="0.5"/>
</svg>